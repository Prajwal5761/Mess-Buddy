<!DOCTYPE html>
<html lang="en" style="background-color: lightpink;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightpink;
        }

        #container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: lightblue;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .highlight {
            color: #007bff;
            font-weight: bold;
        }

        .email {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome, <span class="highlight">{{ username }}</span>!</h1>
        <p class="email">Email: <span class="highlight">{{ email }}</span></p>
        <p>Breakfast Amount: <span class="highlight">{{ breakfast_amt }}</span></p>
        <p>Total Plates: <span class="highlight">{{ plates }}</span></p>
    </div>
</body>
</html>
