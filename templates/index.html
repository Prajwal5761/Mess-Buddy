<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Mangnement System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          transition: background-image 1s ease-in-out;
        }
        
        #overlay {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          text-align: center;
        }
      </style>
</head>

<body>
    <header style="background: #fa9d21;">
        <h2 class="logo">Mess Buddy</h2>
        <nav class="navigation">
            <a href="{% url 'signup' %}" id="homelink">Home</a>
            <a href="{% url 'bill_page' %}">Services</a>
            <a href="{% url 'about' %}" id="aboutlink">About</a>
            <a href="{% url 'contact' %}" id="contactlink">Contact Us</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    
    <div id="overlay">
        <h1>Welcome to,<b>Mess Buddy</b></h1>
        <p>Elegance on Every Plate.......</p>
    </div>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn" name="login" id="login">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registartion</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username1" id="username1">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email1" id="email1">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password1" id="password1">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & Condition</label>
                </div>
                <button type="submit" class="btn" name="register" id="register">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/static/script.js"></script>
    <script>
        const images = ['/static/images/image4.jpg', '/static/images/image5.jpg', '/static/images/image6.jpg']; // List of image paths
        let currentIndex = 0;
      
        function changeBackground() {
          document.body.style.backgroundImage = `url(${images[currentIndex]})`;
          currentIndex = (currentIndex + 1) % images.length;
        }
      
        // Change background every 5 seconds
        setInterval(changeBackground, 5000);
      
        // Initial background change
        changeBackground();
      </script>
</body>

</html>
